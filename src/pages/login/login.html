<ion-content>

    <img src="http://pngimg.com/uploads/porsche_logo/porsche_logo_PNG9.png" />

    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Mantener sesión activa</ion-label>
            <ion-checkbox checked="false"></ion-checkbox>
        </ion-item>

        <button class="materialpink" no-margin no-padding color="light" ion-button clear full default (click)="login()">Iniciar sesión</button>
        
        <ion-item color="spacegrey">
            <button no-margin color="light" item-left ion-button clear default=true>Olvidé mi clave</button>
            <button no-margin color="light" item-right ion-button clear default=true>Regístrate</button>
        </ion-item>

    </ion-list>
    
</ion-content>
